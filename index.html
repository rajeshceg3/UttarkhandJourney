<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.tile.openstreetmap.org https://placehold.co; connect-src 'self'">
    <title>Uttarakhand Journey - Plan Your Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>
<body class="overflow-hidden">

    <div class="main-layout flex h-screen w-screen relative">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar absolute md:relative z-20 h-full w-80 md:w-96 flex flex-col shadow-2xl md:shadow-none transform -translate-x-full md:translate-x-0">
            <div class="p-6 border-b border-gray-200 bg-white">
                <h1 class="text-3xl font-serif font-bold text-accent-terracotta mb-2">Uttarakhand Journey</h1>
                <p class="text-sm text-gray-500">Discover the Land of Gods</p>
                <div id="filter-container" class="mt-4 flex flex-wrap gap-2">
                    <!-- Filters injected by JS -->
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <div id="location-list" class="space-y-4">
                    <!-- Locations populated by JS -->
                </div>

                <div id="itinerary-panel" class="mt-8">
                    <h2 class="text-xl font-serif font-bold text-text-indigo mb-4 border-t border-gray-200 pt-4">Your Itinerary</h2>
                    <div id="itinerary-list" class="space-y-2">
                        <!-- Itinerary items populated by JS -->
                    </div>
                </div>
            </div>
            
            <!-- Mobile Toggle Handle (Visible only on mobile when sidebar is closed/open logic handled in JS) -->
        </aside>

        <!-- Map Area -->
        <main class="flex-1 relative h-full w-full">
            <div id="map"></div>

            <!-- Mobile Toggle Button -->
            <button id="mobile-toggle" class="absolute top-4 left-4 z-[1000] md:hidden bg-white p-2 rounded-lg shadow-lg text-text-indigo hover:bg-gray-100" aria-label="Toggle menu">
                <i data-feather="menu"></i>
            </button>
        </main>

    </div>

    <!-- Modal -->
    <div id="location-modal" class="hidden fixed inset-0 z-50 items-center justify-center backdrop-blur-sm" aria-modal="true" role="dialog">
        <!-- Content injected by JS -->
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
