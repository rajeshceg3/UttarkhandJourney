<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Note: 'unsafe-inline' is required for Leaflet and Vite dev server. In a strict production environment, this should be replaced with a nonce-based strategy. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.tile.openstreetmap.org https://placehold.co; connect-src 'self'">
    <title>Uttarakhand Journey - Plan Your Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FCFBF9">
</head>
<body class="overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-[2000] bg-white flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative">
             <div class="animate-spin rounded-full h-16 w-16 border-4 border-gray-100 border-t-accent-terracotta"></div>
             <div class="absolute inset-0 flex items-center justify-center text-accent-terracotta">
                 <i data-feather="compass" width="24" height="24"></i>
             </div>
        </div>
        <h2 class="mt-6 text-xl font-serif text-text-indigo font-bold tracking-wide">Uttarakhand Journey</h2>
        <p class="text-sm text-gray-500 mt-2">Preparing your expedition...</p>
    </div>

    <div class="main-layout flex h-screen w-screen relative overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar absolute md:relative z-20 h-full w-[85vw] md:w-96 flex flex-col shadow-2xl md:shadow-none transform -translate-x-full md:translate-x-0 glass-panel md:glass-panel-none md:bg-white transition-transform duration-300 ease-in-out">

            <!-- Mobile Close Handle -->
            <button id="mobile-close" class="md:hidden absolute top-4 right-4 p-2 text-gray-500 hover:text-gray-800">
                <i data-feather="x"></i>
            </button>

            <div class="p-6 md:p-8 border-b border-gray-100 bg-white/50 md:bg-white backdrop-blur-sm sticky top-0 z-10">
                <div class="flex items-center gap-3 mb-1">
                    <div class="w-8 h-8 rounded-full bg-accent-terracotta flex items-center justify-center text-white">
                        <i data-feather="map" width="16" height="16"></i>
                    </div>
                    <h1 class="text-2xl font-serif font-bold text-gray-900">Journey</h1>
                </div>
                <p class="text-sm text-gray-500 pl-11">Discover the Land of Gods</p>

                <div id="filter-container" class="mt-6 flex flex-wrap gap-2">
                    <!-- Filters injected by JS -->
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar bg-gray-50/50 md:bg-transparent">
                <div id="location-list" class="pb-20 md:pb-0">
                    <!-- Locations populated by JS -->
                </div>
            </div>

            <div id="itinerary-panel" class="border-t border-gray-200 bg-white p-4 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] max-h-[35vh] overflow-y-auto flex-shrink-0 z-20">
                <h2 class="text-lg font-serif font-bold text-gray-800 mb-3 flex items-center gap-2">
                    <i data-feather="clipboard" width="18" height="18" class="text-accent-sage"></i>
                    Your Itinerary
                </h2>
                <div id="itinerary-list" class="space-y-2">
                    <!-- Itinerary items populated by JS -->
                </div>
            </div>
        </aside>

        <!-- Map Area -->
        <main class="flex-1 relative h-full w-full bg-gray-100">
            <div id="map" class="outline-none"></div>

            <!-- Mobile Toggle Button -->
            <button id="mobile-toggle" class="absolute top-4 left-4 z-[1000] md:hidden bg-white/90 backdrop-blur-sm p-3 rounded-xl shadow-lg text-gray-700 active:scale-95 transition-transform" aria-label="Open menu">
                <i data-feather="menu"></i>
            </button>
        </main>

    </div>

    <!-- Modal -->
    <div id="location-modal" class="hidden fixed inset-0 z-[3000] items-center justify-center p-4 backdrop-blur-sm bg-black/20" aria-modal="true" role="dialog">
        <!-- Content injected by JS -->
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
