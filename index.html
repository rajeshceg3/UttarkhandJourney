<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore & Plan Your Trip to Uttarakhand</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Google Fonts: Inter & Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Feather Icons for UI elements -->
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Location Detail Modal -->
    <div id="location-modal">
        <div class="modal-content">
            <button class="modal-close-btn" aria-label="Close location details">
                <i data-feather="x" class="w-8 h-8 text-gray-600"></i>
            </button>
            <div id="modal-body">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <div class="main-layout">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar fade-in flex flex-col">
            <div>
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Explore Uttarakhand</h1>
                    <p class="text-md text-gray-600 mt-2">The Land of the Gods</p>
                </div>

                <div id="filter-container" class="flex justify-center space-x-2 mb-6" role="group" aria-label="Location type filters">
                    <button data-filter="all" class="filter-btn active px-4 py-2 text-sm font-semibold rounded-full shadow" aria-pressed="true">All</button>
                    <button data-filter="pilgrimage" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow" aria-pressed="false">Pilgrimage</button>
                    <button data-filter="hill-station" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow" aria-pressed="false">Hill Station</button>
                    <button data-filter="park" class="filter-btn px-4 py-2 text-sm font-semibold rounded-full shadow" aria-pressed="false">Park</button>
                </div>

                <div id="location-list" class="space-y-2">
                    <!-- Location items will be injected here by JS -->
                </div>
            </div>
            
            <!-- Itinerary Panel -->
            <div id="itinerary-panel" class="mt-auto">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">My Trip Plan</h2>
                <div id="itinerary-list" class="space-y-2">
                    <!-- Itinerary items will be injected here -->
                </div>
                <p id="itinerary-empty" class="text-center text-gray-500 italic p-4">Your trip is empty. Add locations to get started!</p>
                <button id="clear-itinerary-btn" class="w-full mt-4 py-2 px-4 rounded-lg text-white bg-red-500 hover:bg-red-600 subtle-btn" style="display: none;">Clear Trip</button>
                <button id="toggle-route-btn" class="w-full mt-2 py-2 px-4 rounded-lg text-white bg-blue-500 hover:bg-blue-600 subtle-btn" style="display: none;">Show Route</button>
            </div>
        </aside>

        <!-- Map Container -->
        <main id="map-container" class="relative">
            <div id="map"></div>
            <button id="mobile-toggle" class="mobile-toggle hidden absolute top-4 left-4 z-[1000] bg-white p-2 rounded-md shadow-lg" aria-label="Toggle sidebar" aria-controls="sidebar" aria-expanded="false">
                <i data-feather="menu"></i>
            </button>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="locations.js"></script>
    <script src="script.js"></script>
</body>
</html>
